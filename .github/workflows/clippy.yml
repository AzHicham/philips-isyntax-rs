name: Clippy checks

on:
  push:
    branches:
      - develop

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: nightly

jobs:
  clippy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4 # v4
    - name: Cache SDK
      id: cache-sdk
      uses: actions/cache@v4
      with:
        path: /tmp/sdk/
        key: cache-sdk
    - name: Google Storage authentication
      if: ${{ steps.cache-sdk.outputs.cache-hit != 'true' }}
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        export_environment_variables: true
        create_credentials_file: true
    - name: Set up Cloud SDK
      if: ${{ steps.cache-sdk.outputs.cache-hit != 'true' }}
      uses: google-github-actions/setup-gcloud@v2
    - name: Download dependencies
      if: ${{ steps.cache-sdk.outputs.cache-hit != 'true' }}
      run: make dl-sdk
    - name: Install dependencies
      run: make install-deps
    - name: Install latest nightly
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}
        components: clippy, rustfmt
    - name: Run cargo clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all --fix --all-targets --allow-dirty
    - name: Run cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all
    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --workspace --verbose
    - name: Commit and push changes
      continue-on-error: true
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.SCOPED_GITHUB_TOKEN }}
        commit-message: Run clippy on the code base
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        title: '[Clippy] Code maintenance'
        body: |
          ðŸ¤– This is an automatic PR ðŸ¤–
          Clippy suggests the following changes
        labels: not_in_changelog
        branch: auto/clippy
        base: main
    - name: Check outputs
      if: ${{ success() }}
      run: |
        echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
